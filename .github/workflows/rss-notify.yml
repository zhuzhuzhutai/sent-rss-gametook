name: RSS Notify

on:
  schedule:
    - cron: "*/10 * * * *"   # ทุก 10 นาที ปรับได้
  workflow_dispatch: {}

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # commit state/seen/new_items
    env:
      TZ: "Asia/Bangkok"
      # mention ตั้งค่าตามต้องการ (ถ้าไม่ใช้ให้ปล่อยว่าง/false)
      MENTION_EVERYONE: "false"
      MENTION_TARGET: ""   # เช่น "<@123456789012345678>" หรือ "<@&ROLE_ID>"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export env (RSS_URL)
        run: echo "RSS_URL=${{ vars.RSS_URL }}" >> $GITHUB_ENV

      - name: Run probe
        id: probe
        env:
          RSS_URL: ${{ env.RSS_URL }}
        run: |
          set +e
          python rss_probe.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Commit state files (if changed)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add seen.json feed_state.json new_items.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Update RSS state [skip ci]"
          git push

      - name: Notify Discord if new items
        if: steps.probe.outputs.exit_code == '0'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RSS_URL: ${{ env.RSS_URL }}
          MENTION_EVERYONE: ${{ env.MENTION_EVERYONE }}
          MENTION_TARGET: ${{ env.MENTION_TARGET }}
        run: |
          python notify_discord.py
