name: RSS Notify

on:
  schedule:
    - cron: "*/10 * * * *"   # รันทุก 10 นาที (ปรับได้)
  workflow_dispatch: {}      # กดรันมือได้

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ต้องใช้เพื่อ commit state files
    env:
      TZ: "Asia/Bangkok"
      # ตั้งค่า mention ถ้าไม่ใช้ ให้เว้นค่าว่าง/false
      MENTION_EVERYONE: "false"
      MENTION_TARGET: "<@279966568023326720>"   # เช่น "<@123456789012345678>" หรือ "<@&ROLE_ID>"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export RSS_URL
        run: echo "RSS_URL=${{ vars.RSS_URL }}" >> $GITHUB_ENV

      - name: Run probe
        id: probe
        env:
          RSS_URL: ${{ env.RSS_URL }}
        run: |
          set -e
          python rss_probe.py
          # ตั้ง flag ว่ามีไฟล์ new_items.json ไหม
          if [ -f new_items.json ]; then
            echo "has_new=true" >> $GITHUB_OUTPUT
            echo "Found new_items.json"
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
            echo "No new items"
          fi

      - name: Notify Discord if new items
        if: steps.probe.outputs.has_new == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RSS_URL: ${{ env.RSS_URL }}
          MENTION_EVERYONE: ${{ env.MENTION_EVERYONE }}
          MENTION_TARGET: ${{ env.MENTION_TARGET }}
        run: |
          python notify_discord.py

      # ถ้าไม่อยากเก็บ new_items.json ไว้ใน repo ให้ลบหลังส่งแจ้งเตือนเสร็จ
      # แล้วค่อย commit เฉพาะ seen.json, feed_state.json
      # หากอยากเก็บไว้ ให้คอมเมนต์ขั้นตอน Cleanup นี้ออก
      - name: Cleanup new_items (optional)
        if: steps.probe.outputs.has_new == 'true'
        run: rm -f new_items.json || true

      - name: Commit state files (after notify)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add seen.json feed_state.json new_items.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Update RSS state [skip ci]"
          git push
